name: CI/CD

on:
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      build_reason:
        description: 'Reason for manual build'
        required: false
        default: 'Manual build'

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Expo Doctor
        run: npx expo-doctor

      - name: Get latest tag
        id: get_latest_tag
        run: echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Get version package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Validate if tag exists
        run: |
          if [[ "$LATEST_TAG" == "$VERSION" ]]; then
            echo "::error:: Tag already exists: $VERSION."
            exit 1
          else
            echo "OK: Tag available: $VERSION."
          fi

  CD:
    name: Continuous Delivery
    runs-on: ubuntu-latest
    permissions:
      contents: write

    needs: CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Get version package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Initialize EAS project
        run: eas init --id ${{ secrets.EXPO_PROJECT_ID }} --non-interactive

      - name: Commit EAS configuration changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "Update EAS configuration"

      - name: Build
        run: eas build --platform android --profile preview --non-interactive --local --output=./com.laserwolve.recitativos_${{ env.VERSION }}.apk

      - name: Create tag
        run: |
         git config user.name "github-actions"
         git config user.email "github-actions@github.com"
         git tag ${{ env.VERSION }}
         git push origin ${{ env.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
         tag_name: v${{ env.VERSION }}
         name: Release v${{ env.VERSION }}
         files: com.laserwolve.recitativos_${{ env.VERSION }}.apk
         body: |
           This is an automated release for the tag ${{ env.VERSION }}.
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




